<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> 
        <th>Id</th>
        <th>Nom</th> 
        <th>Prix</th> 
        <th>Date Cr√©ation</th>
        <th>photographe</th> 
        <th colspan="2" *ngIf = "authService.isAdmin()" >Actions</th>
    </tr>
    <tbody *ngFor="let photo of photos">
    <tr >
    <td>{{photo.idPhoto}}</td>
    <td>{{photo.nomPhoto}}</td>
    <td>{{photo.prixPhoto}}</td>
    <td>{{photo.dateCreation | date:'dd/MM/yyyy'}}</td>
    <td>{{photo.photographe.nomPhot}}</td>
    <td><a *ngIf = "authService.isAdmin()" class="btn btn-danger" (click)="supprimerPhoto(photo)">Supprimer</a></td>
    <td><a *ngIf = "authService.isAdmin()" class="btn btn-success" [routerLink]="['/updatePhoto',photo.idPhoto]">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
