<div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <label>Photographes </label>
    <select class="form-control form-control-lg" id="idPhot" name="idPhot"
    [(ngModel)]="idPhot" (change)="onChange()">
        <option *ngFor="let phot of photographes" value="{{phot.idPhot}}">
            {{phot.nomPhot}}
        </option>
    </select>
</div>
<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr> 
                    <th>Id</th>
                    <th>Nom</th> 
                    <th>Prix</th> 
                    <th>Date Cr√©ation</th>
                    <th>photographe</th> 
                    <th colspan="2" *ngIf = "authService.isAdmin()" >Actions</th>
                </tr>
                <tbody *ngFor="let photo of photosRecherche">
                    <tr >
                        <td>{{photo.idPhoto}}</td>
                        <td>{{photo.nomPhoto}}</td>
                        <td>{{photo.prixPhoto}}</td>
                        <td>{{photo.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{photo.photographe.nomPhot}}</td>
                        <td><a *ngIf = "authService.isAdmin()" class="btn btn-danger" (click)="supprimerPhoto(photo)">Supprimer</a></td>
                        <td><a *ngIf = "authService.isAdmin()" class="btn btn-success" [routerLink]="['/updatePhoto',photo.idPhoto]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
