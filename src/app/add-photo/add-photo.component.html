<div class="container">
    <div>
    <h2>Ajouter un Photo :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Photo</label>
        <input type="text" [(ngModel)]="newPhoto.idPhoto" name="idPhoto" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Photo</label>
        <input type="text"[(ngModel)]= "newPhoto.nomPhoto" name="nomPhoto" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix Photo</label>
        <input type="number" [(ngModel)]= "newPhoto.prixPhoto" name="prixPhoto" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date cr√©ation</label>
        <input type="date" [(ngModel)]= "newPhoto.dateCreation" name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Photographer</label>
            <select class="form-control form-control-lg" id="idPhot" name="idPhot"
            [(ngModel)]="newIdPhot">
            <option *ngFor="let photographer of photographers" [value]="photographer.idPhot" >
            {{photographer.nomPhot}}
            </option>
            </select>
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addPhoto()" class="btn btn-success">Ajouter</button>
        </div>
        </form>
        </div>
